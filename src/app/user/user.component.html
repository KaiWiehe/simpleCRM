<mat-card>
    <mat-card-content>
        <table class="userTable">
            <tr>
                <th>Name</th>
                <th>Mail</th>
                <th>City</th>
            </tr>
            <tr *ngFor="let user of allUsers" [routerLink]="'/user/' + user.id">
                <td>{{ user.firstName }} {{ user.lastName }}</td>
                <td>{{ user.mail }}</td>
                <td>{{ user.city }}</td>
            </tr>
        </table>
    </mat-card-content>
</mat-card>


<button (click)="openDialog()" mat-fab color="primary" class="addUserButton" matTooltip="Add user" [matTooltipPosition]="position.value!">
  <mat-icon>add</mat-icon>
</button>
